<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>표현식과 문장</title>
	<style>
		body{font-size:13px}
		h1,h2,h3,h4,h5,div,p,dt,dd{padding:0;margin:0}
		h1{font-size:17px}
		h2{margin:15px 0 10px;font-size:15px}
		dt{margin-top:10px;font-weight:bold}
	</style>
	<script>
		function a() {
			console.log(1);  return false;
        }
        function b() {
	        console.log(2); return true;
        }

        // 이항 연산자
        a() && b(); // false
        a() || b(); // true

		function fn (a,b) {
			return a && b;
        }
        fn(a(), b()); // false
		// a()실행 후 b() 실행후 fn()실행
		// fn(false, true)
		if(b()){a()} === b() && a(); // 동일한 결과로 b가 true면 a 실행

		// 많이 사용하는 패턴
		function fn(options) {
			options = options || {} // 기본 값으로 options 없을때 {}
        }
	</script>

	<script>
		--i; // 전치 연산자 : 대입전 해당값을 -1한후 반환.
		i--; // 후치 연산자 : 먼저 결과 값을 반환후에 결과 값을 -1 한다.
		for(var i = 5; i--;){a++};
		console.log(a); // 5,4,3,2,1

		var b = 0;
		for(var i = 5; i--, i;){b++}; // i; 앞의 컴마가 중요하다. (표현식)
		console.log(b); // 4,3,2,1  :
	</script>
</head>
<body>
	<h1>표현식과 문장(연산자)</h1>
	<h2>표현식 : 자바스크립트 인터프린터가 계산하여 값을 구할 수 있는 자바스크립트 구정</h2>
	<p>자바스크립트 프로그램은 문장의 모음. (문장안에 표현식이 존재한다. 문장>표현식)</p>
	<p>표현문의 부수효과가 있어야한다.</p>
	<p>
		1<br> // 리터럴 표현식
		'hi'<br> // 리터럴 표현식
		{a:1}<br>
		[1,2]<br>
		function (){}
	</p>
	<pre>
		복잡한 표현식
		연산자 + 표현식

		1+1
		리터럴 표현식 연산자 리터럴 표현식
		(1+1)+1 // 재귀적

		연상자 종류
</pre>

</body>
</html>
